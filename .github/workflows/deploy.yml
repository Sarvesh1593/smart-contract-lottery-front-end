name: Upload Next.js static site to Pinata

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build static site with export
        run: npm run build

      - name: 📤 Upload to Pinata (IPFS)
        uses: anantaramdas/ipfs-pinata-deploy-action@v1.6.2
        with:
          pinataApiKey: ${{ secrets.PINATA_API_KEY }}
          pinataSecretApiKey: ${{ secrets.PINATA_SECRET_API_KEY }}
          pathToUpload: './out'
